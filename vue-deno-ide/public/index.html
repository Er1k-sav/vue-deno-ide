
<!DOCTYPE html>
 <html lang="en">
  <head>
    
    <meta charset="utf-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <title>vue-deno-ide</title>
    <script type="module" src="https://cdn.skypack.dev/twind/shim"></script>
    <style>
      * {
        animation-name: fadeIn;
        animation-duration: .5s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      } 
      .__marker {
          color: black;
          background-color: rgb(49, 39, 39);
          display: block;
          font-size: 12px;
          top:50%;
          position: absolute;
          transform: translate(5%, -70%);
          transition: top .1s ease 0s, left .1s ease 0s;
          white-space: nowrap;
          width:  14%;
          z-index: 9999;
      }
      .__marker::after {
        background-color: rgba(49, 39, 39, 0);
        content: '';
        height: 200%;
        overflow-y: hidden;
        position: absolute;
        width: 100%;
        z-index: -1;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: transparent;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: rgba(136, 136, 136, 0.58);
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div id="app">
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script type="module" src="/build.js"></script>
    <script type="module" src="/codeHighlight.js"></script>
  </body>
 </html>
